<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-field" class="form-control" type="text">
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-field" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="numberClick('number-seven')" id="number-seven" class="button">7</div>
                              <div onclick="numberClick('number-eight')" id="number-eight" class="button">8</div>
                              <div onclick="numberClick('number-nine')" id="number-nine" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="numberClick('number-four')" id="number-four" class="button">4</div>
                              <div onclick="numberClick('number-five')" id="number-five" class="button">5</div>
                              <div onclick="numberClick('number-six')" id="number-six" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="numberClick('number-one')" id="number-one" class="button">1</div>
                              <div onclick="numberClick('number-two')" id="number-two" class="button">2</div>
                              <div onclick="numberClick('number-three')" id="number-three" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="dlt-last-number" class="button"><</div>
                                <div onclick="numberClick('number-zero')" id="number-zero" class="button">0</div>
                                <div id="clear-all" class="button">C</div>
                            </div>
                            <div>
                                <button id='submit-btn' type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-unmatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        function numberClick(id){
            const number = document.getElementById(id).innerHTML;
            var inputField = document.getElementById('input-field').value;
            var present = inputField + number;
            document.getElementById('input-field').value = present;
        }
        function notifyMatched(){
            document.getElementById('notify-matched').style.display = 'block';
            document.getElementById('notify-unmatched').style.display = 'none';
        }
        function notifyUnmatched(){
            document.getElementById('notify-unmatched').style.display = 'block';
            document.getElementById('notify-matched').style.display = 'none';
        }
        document.getElementById('generate-button').addEventListener('click',function(){
            const randomPin = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('generate-field').value = randomPin;    
        })
        document.getElementById('submit-btn').addEventListener('click',function(){
            const randomPin = document.getElementById('generate-field').value;
            const inputField = document.getElementById('input-field').value;
            if(randomPin == inputField){
                notifyMatched()
            }
            else{
                notifyUnmatched()
            }
            document.getElementById('generate-field').value = '';
        })
        document.getElementById('clear-all').addEventListener('click',function(){
            document.getElementById('input-field').value = '';
        })
        document.getElementById('dlt-last-number').addEventListener('click',function(){
            var inputField = document.getElementById('input-field').value;
            const length = inputField.length;
            document.getElementById('input-field').value = inputField.slice(0,(length-1));
            
        })
    </script>
</body>
</html>
